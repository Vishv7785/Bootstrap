<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Date Interval</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Datetimepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Datetimepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

</head>
<body>

<div class="container mt-5">
    <h3 class="mb-4">Calculate Date Interval</h3>

    <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="text" id="startDate" class="form-control datetimepicker" placeholder="Select start date">
    </div>

    <div class="form-group">
        <label for="endDate">End Date:</label>
        <input type="text" id="endDate" class="form-control datetimepicker" placeholder="Select end date">
    </div>

    <button id="calculate" class="btn btn-primary">Calculate Interval</button>

    <div class="mt-3">
        <h4>Interval: <span id="result"></span></h4>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Initialize the datetimepicker for both start and end date fields
        $('.datetimepicker').datetimepicker({
            format: 'YYYY-MM-DD', // Set the date format to YYYY-MM-DD
            autoclose: true,       // Automatically close the picker after selection
            todayHighlight: true   // Highlight today's date
        });

        // Calculate date interval on button click
        $('#calculate').click(function() {
            // Get the start and end date values
            var startDate = $('#startDate').val();
            var endDate = $('#endDate').val();

            if (startDate && endDate) {
                // Convert the date strings to Date objects
                var start = moment(startDate, 'YYYY-MM-DD');
                var end = moment(endDate, 'YYYY-MM-DD');

                // Calculate the difference in days
                var daysDifference = end.diff(start, 'days');

                // Display the result
                if (daysDifference < 0) {
                    $('#result').text('End date cannot be earlier than the start date.');
                } else {
                    $('#result').text(daysDifference + ' days');
                }
            } else {
                $('#result').text('Please select both start and end dates.');
            }
        });
    });
</script>

</body>
</html>
